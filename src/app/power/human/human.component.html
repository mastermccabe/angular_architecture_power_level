<div class="col panel panel-defaul">
  <div class="panel-heading">HumanComponent</div>
  <div class="panel-body"> Power Level:{{ myVal*1 |json }}</div>
  <h4 *ngIf="myVal > 9000 && myVal <= 20000">Over 9000!</h4>
  <h4 *ngIf="myVal > 20000 && myVal < 50000">Superlative!</h4>
  <h4 *ngIf="myVal >= 50000">The One!</h4>
</div>
